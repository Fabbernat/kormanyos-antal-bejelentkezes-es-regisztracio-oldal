<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <title>Saját oldal</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    function validateForm() {
      event.preventDefault();

      var fullName = document.forms["registrationForm"]["full-name"].value;
      var username = document.forms["registrationForm"]["username"].value;
      var password = document.forms["registrationForm"]["passwd"].value;
      var passwordCheck = document.forms["registrationForm"]["passwd-check"].value;
      var email = document.forms["registrationForm"]["email"].value;
      var errors = [];

      if (fullName === "") {
        errors.push("A teljes név megadása kötelező!");
      }

      if (username === "") {
        errors.push("A felhasználónév megadása kötelező!");
      }

      if (password === "" || passwordCheck === "") {
        errors.push("A jelszó és az ellenőrző jelszó megadása kötelező!");
      } else if (password !== passwordCheck) {
        errors.push("A jelszó és az ellenőrző jelszó nem egyezik!");
      }

      if (email === "") {
        errors.push("Az email-cím megadása kötelező!");
      } else if (!isValidEmail(email)) {
        errors.push("Az email-cím formátuma helytelen!");
      }

      const messageBox = document.getElementById("message");
      messageBox.innerHTML = "";

      if (errors.length > 0) {
        messageBox.style.color = "red";
        messageBox.innerHTML = errors.join("<br>");
        return false;
      }

      // ---- "save" the user (localStorage version) ----
      let users = JSON.parse(localStorage.getItem("users") || "[]");
      users.push({ fullName, username, password, email });
      localStorage.setItem("users", JSON.stringify(users));

      messageBox.style.color = "green";
      messageBox.innerHTML = "Sikeres regisztráció!";
      return true;
    }

    function isValidEmail(email) {
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</head>

<body>
  <header>
    <h1>Üdvözöllek az oldalamon</h1>
    <nav>
      <ul>
        <li><a href="index.html">Főoldal</a></li>
        <li><a href="signup.html">Regisztráció</a></li>
        <li><a href="login.html">Bejelentkezés</a></li>
        <li><a href="logout.js">Kijelentkezés</a></li>
      </ul>
    </nav>
  </header>
  <main id="page">
    <div style="margin: auto; width: 50%; text-align: center">
      <h1>Regisztráció</h1>
      <form action="#" method="POST" enctype="multipart/form-data">
        <fieldset>
          <legend>Regisztrációs adatok</legend>
          <label>Teljes név: <br><input type="text" name="full-name" size="25" required /></label> <br />
          <label>Felhasználónév: <br><input type="text" name="username" required /></label> <br />
          <label>Jelszó: <br><input type="password" name="passwd" required /></label> <br />
          <label>Jelszó ismét: <br><input type="password" name="passwd-check" required /></label> <br />
          <label>E-mail: <br><input type="email" name="email" required /></label> <br />
        </fieldset>
        <input type="reset" name="reset-btn" value="Törlés" />
        <input type="submit" name="submit-btn" value="Regisztráció"/>
      </form>
      <hr>
      <div id="message"></div>
    </div>
  </main>
</body>

</html>
