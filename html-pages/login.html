<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <title>Saját oldal</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <h1>Üdvözöllek az oldalamon</h1>
        <nav>
            <ul>
                <li><a href="index.html">Főoldal</a></li>
                <li><a href="signup.html">Regisztráció</a></li>
                <li><a href="login.html">Bejelentkezés</a></li>
                <li><a href="../js/logout.js">Kijelentkezés</a></li>
            </ul>
        </nav>
    </header>

    <main id="page">
        <div style="margin: auto; width: 50%; text-align: center">
            <h1>Bejelentkezés</h1>
            <form id="loginForm" action="#" method="POST" enctype="multipart/form-data" name="loginForm">
                <fieldset>
                    <legend>Bejelentkezés adatok</legend>
                    <label>
                        Felhasználónév: <br />
                        <input type="text" name="felhasznalonev" />
                    </label><br />
                    <label>
                        Jelszó: <br />
                        <input type="password" name="jelszo" />
                    </label><br />
                    <input type="reset" name="reset-btn" value="Törlés" />
                    <input type="submit" name="login-submit-btn" value="Bejelentkezés" />
                </fieldset>
            </form>
            <hr>
            <div id="greetings"></div>
            <div id="message"></div>
            <div id="error-messages"></div>
            <hr>
        </div>
        <div style="margin: auto; width: 50%; text-align: center">
            <a href="signup.html">Nincs még fiókod? Regisztrálj itt!</a>
        </div>
    </main>
    <script>
        const dummyLoginDataToAccept = {
            "test": "test",
            "admin": "123456",
            "user": "1234"
        };

        const uzenet = "Üdvözöllek az oldalamon!";
        document.getElementById("greetings").innerText = uzenet;

        function validateForm(event) {
            event.preventDefault();

            let username = document.forms["loginForm"]["felhasznalonev"].value;
            let password = document.forms["loginForm"]["jelszo"].value;

            if (username in dummyLoginDataToAccept && password === dummyLoginDataToAccept[username]) {
                const messageBox = document.getElementById("message");
                messageBox.style.color = "green";
                messageBox.innerHTML = "Sikeres teszt bejelentkezés!";
                return true;
            }

            let errors = [];


            if (username === "") {
                errors.push("A felhasználónév megadása kötelező!");
            }

            if (password === "") {
                errors.push("A jelszó megadása kötelező!");
            }

            const messageBox = document.getElementById("message");

            document.getElementById("loginForm").addEventListener("submit", async (e) => {
                e.preventDefault();

                const username = e.target["felhasznalonev"].value.trim();
                const password = e.target["jelszo"].value.trim();
                let errors = [];

                if (username === "") {
                    errors.push("A felhasználónév megadása kötelező!");
                }

                if (password === "") {
                    errors.push("A jelszó megadása kötelező!");
                }

                if (username in dummyLoginDataToAccept && password === dummyLoginDataToAccept[username]) {
                    messageBox.style.color = "green";
                    messageBox.innerHTML = "Sikeres teszt bejelentkezés!";
                    return;
                }

                if (errors.length > 0) {
                    messageBox.style.color = "red";
                    messageBox.innerHTML = errors.join("<br>");
                    return;
                }

                // users.json fetch (demo only, errors logged)
                try {
                    const fiokok = await fetch('json/users.json');
                    if (!fiokok.ok) {
                        throw new Error('Hálózati hiba a users.json betöltésekor');
                    }
                    const data = await fiokok.json();
                    console.log("Users.json loaded:", data);
                } catch (error) {
                    console.error("Hiba:", error);
                }

                messageBox.style.color = "green";
                messageBox.innerHTML = "Sikeres bejelentkezés!";
            });

            document.getElementById("error-messages").innerText = errors.join("\n");
        });

    </script>
</body>

</html>
